<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X.N.O.R Bug Fix & Troubleshooting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/1eed6ecdfd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css" />
    <style>
        /* Local overrides for this page - header already fixed in styles.css */
        .bug-fix-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 10px;
            flex: 1;
        }
        .contact-form {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }
        .form-group input,
        .form-group textarea,
        .form-group input[list] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .submit-btn {
            background-color: var(--accent-color-blue);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
        }
        .submit-btn:hover { opacity: 0.9; }

        .top-bar .app-title {
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
            color: var(--accent-color-blue);
            font-weight: bold;
        }
        .top-bar .app-title i { margin-right: 5px; }

        .contact-form h2 {
            text-align: center;
            color: var(--text-color);
            margin: 30px 0 20px 0;
        }
    </style>
</head>
<body>

    <!-- ==================== TOP BAR ==================== -->
    <header class="top-bar">
        <a href="../index.html" class="app-title"><i class="fas fa-arrow-left"></i></a>
        <button id="menu-btn" aria-label="Open Menu"><i class="fas fa-bars"></i></button>
    </header>

    <!-- ==================== MENU OVERLAY ==================== -->
    <div id="menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <button id="close-menu" aria-label="Close Menu">√ó</button>
            <h2>Settings</h2>

            <div class="theme-switch-container">
                <span>Dark/Light Theme:</span>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
            </div>

            <hr>

            <h3>Download for:</h3>
            <div class="platform-buttons">
                <a href="../android.html" class="platform-btn"><i class="fab fa-android"></i> Android</a>
                <a href="../apple.html" class="platform-btn"><i class="fab fa-apple"></i> Apple</a>
                <a href="../windows.html" class="platform-btn"><i class="fab fa-windows"></i> Windows</a>
                <a href="../mac.html" class="platform-btn"><i class="fab fa-apple"></i> Mac</a>
            </div>

            <hr>

            <h3>About</h3>
            <div class="platform-buttons">
                <a href="../about.html" class="platform-btn"><i class="fas fa-info-circle"></i> About Us</a>
                <a href="fix.html" class="platform-btn"><i class="fas fa-tools"></i> Fix Issues</a>
            </div>
        </div>
    </div>

    <!-- ==================== MAIN CONTENT ==================== -->
    <main class="bug-fix-container">
        <form class="contact-form" id="bug-report-form">
            <h2>Bug Fix & Troubleshooting</h2>

            <div class="form-group">
                <label for="file-item">File item:</label>
                <input type="text" id="file-item" name="file-item" list="file-items"
                       placeholder="Type to search and select an item (e.g., 'Windows')">
                <datalist id="file-items">
                    <option value="Windows 11">
                    <option value="Windows 10">
                    <option value="Windows 8.1 32Bit">
                    <option value="Windows 8.1 64Bit">
                    <option value="Windows 7 32Bit">
                    <option value="Windows 7 64Bit">
                    <option value="WhatsApp Messenger">
                    <option value="Adobe Master Collection">
                    <option value="Adobe Photoshop">
                    <option value="Adobe Lightroom">
                    <option value="Google Chrome">
                    <option value="Tor Browser">
                </datalist>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"
                          placeholder="Describe the bug... Include device, browser, and steps to reproduce."></textarea>
            </div>

            <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Submit Report</button>
        </form>
    </main>

    <!-- ==================== BOTTOM NAVIGATION ==================== -->
    <nav class="bottom-nav">
        <a href="../index.html" class="nav-btn" data-section="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="../android.html" class="nav-btn" data-section="android">
            <i class="fab fa-android"></i>
            <span>Android</span>
        </a>
        <a href="../windows.html" class="nav-btn" data-section="windows">
            <i class="fab fa-windows"></i>
            <span>Windows</span>
        </a>
        <a href="../apple.html" class="nav-btn" data-section="apple">
            <i class="fab fa-apple"></i>
            <span>Apple</span>
        </a>
    </nav>

    <!-- ==================== SCRIPTS ==================== -->
    <script src="../main.js"></script>
    <script>
        // Form submission to WhatsApp
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('bug-report-form');
            const whatsappNumber = '94741148480';

            form.addEventListener('submit', e => {
                e.preventDefault();
                const fileItem = document.getElementById('file-item').value.trim();
                const description = document.getElementById('description').value.trim();

                const message = `*Bug Report from X.N.O.R User:*\n\nüìå _File Item:_ ${fileItem}\nüìå _Description:_ ${description}\n\n> *X.N.O.R Could ‚òÅÔ∏è‚Ñ¢*`;
                const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
                form.reset();
            });
        });
    </script>
</body>
</html>
