    <script src="../main.js"></script>

    <!-- FIXED & WORKING GNews Integration (November 2025) -->
    <script>
        // === PUT YOUR GNEWS TOKEN HERE (get free at https://gnews.io) ===
        const GNEWS_TOKEN = 'cb395d756e8c28de92fefef008492f46'; // ← change if you have your own

        const QUERY = 'android OR pixel OR "wear os" OR foldable OR winlator OR gemini OR "windows on android" OR "mobile ai" OR "google ai"';

        // Build the correct GNews URL (v4, 2025 working parameters)
        const apiUrl = `https://gnews.io/api/v4/search?q=${encodeURIComponent(QUERY)}&lang=en&max=30&token=${GNEWS_TOKEN}`;

        // Fixed: was &apikey=, now &token= (current working parameter in 2025)

        const container = document.querySelector('.news-container');

        // Live Search Functionality
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.news-card-photo').forEach(card => {
                const text = card.dataset.search;
                card.style.display = text.includes(term) ? '' : 'none';
            });
        });

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status} – ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (!data.articles || data.articles.length === 0) {
                    throw new Error('No articles returned – maybe token expired or query too narrow');
                }

                container.innerHTML = ''; // Clear loading message

                data.articles.forEach(article => {
                    const pubDate = new Date(article.publishedAt);

                    const dateStr = pubDate.toLocaleDateString('en-GB', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    }).replace(/\//g, '-');

                    const timeStr = pubDate.toLocaleTimeString('en-GB', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    // Strip HTML tags and limit description
                    let desc = (article.description || 'Tap to read more...').replace(/<[^>]*>/g, '');
                    if (desc.length > 180) desc = desc.substring(0, 180) + '...';

                    const searchText = `${article.title} ${desc} ${article.source.name}`.toLowerCase();

                    const imgUrl = article.image || 'https://via.placeholder.com/800x450/0f1419/ffffff?text=No+Image';

                    const cardHtml = `
                        <article class="news-card-photo" data-search="${searchText}" onclick="window.open('${article.url}', '_blank')">
                            <div style="position:relative;">
                                <img src="${imgUrl}" alt="${article.title}" class="news-thumb-img"
                                     onerror="this.src='https://via.placeholder.com/800x450/0f1419/ffffff?text=No+Image'; this.onerror=null;">
                                <div class="news-thumb-overlay">${dateStr}, ${timeStr}</div>
                            </div>
                            <div class="news-card-content">
                                <h3>${article.title}</h3>
                                <p>${desc}</p>
                                <small>Source: ${article.source.name}</small>
                            </div>
                        </article>`;

                    container.innerHTML += cardHtml;
                });
            })
            .catch(err => {
                console.error('GNews Error:', err);
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i><br><br>
                        Failed to load news<br><br>
                        Possible reasons:<br>
                        • Invalid or expired GNews token<br>
                        • Too many requests (free plan limit reached)<br>
                        • Network/GitHub Pages CORS issue<br><br>
                        <strong>Error:</strong> ${err.message}
                    </div>`;
            });
    </script>
</body>
</html>
