<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X.N.O.R Bug Fix & Troubleshooting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <header class="top-bar">
        <a href="../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Fix Issues</a>
        <button id="menu-btn" aria-label="Open Menu">
            <i class="fas fa-ellipsis-v"></i>
        </button>
    </header>

        <div id="menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <button id="close-menu" aria-label="Close Menu"><i class="fas fa-times"></i></button>
            <h2>Settings</h2>
            <!-- your theme switch and menu items -->
            <div class="theme-switch-container">
                <span>Dark/Light Theme:</span>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
            </div>
            <hr><br>
            <h3>Download for:</h3>
            <div class="platform-buttons">
                <a href="../android.html" class="platform-btn"><i class="fab fa-android"></i> Android</a>
                <a href="../apple.html" class="platform-btn"><i class="fab fa-apple"></i> Apple</a>
                <a href="../windows.html" class="platform-btn"><i class="fab fa-windows"></i> Windows</a>
                <a href="../mac.html" class="platform-btn"><i class="fab fa-apple"></i> Mac</a>
            </div>
            <hr> <br>
            <h3>About</h3>
            <div class="platform-buttons">
                <a href="../about.html" class="platform-btn"><i class="fas fa-info-circle"></i> About Us</a>
                <a href="fix.html" class="platform-btn"><i class="fas fa-tools"></i> Fix Issues</a>
            </div>
        </div>
    </div>

    <main class="bug-fix-container">
        <div class="form-wrapper">
            <h2><i class="fas fa-bug"></i> Bug Report</h2>
            <p class="form-subtitle">Help us improve XNOR Cloud!</p>

            <form id="bug-report-form" class="contact-form">
                <div class="form-group">
                    <label for="unit-title">Unit Title:</label>
                    <select id="unit-title" required>
                        <option value="" disabled selected>Select category...</option>
                        <option value="Adobe Software">Adobe Software</option>
                        <option value="Windows ISOs">Windows ISOs</option>
                        <option value="Linux Distros">Linux Distros</option>
                        <option value="Programming">Programming</option>
                        <option value="Android Apps">Android Apps</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="file-item">File Item:</label>
                    <select id="file-item" required>
                        <option value="" disabled selected>First select Unit Title</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="5" placeholder="Describe the issue..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fab fa-whatsapp"></i> Send via WhatsApp
                </button>
            </form>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="../index.html" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../android.html" class="nav-btn"><i class="fab fa-android"></i><span>Android</span></a>
        <a href="../windows.html" class="nav-btn"><i class="fab fa-windows"></i><span>Windows</span></a>
        <a href="news.html" class="nav-btn"><i class="fas fa-newspaper"></i><span>News</span></a>
    </nav>

    <script src="../main.js"></script>
    <script>
        const unitFiles = {
            "Adobe Software": ["Adobe XD 59.0.12.2", "Adobe Photoshop 2025", "Adobe Lightroom Classic 14.5.1", "Adobe Premiere Pro 2025"],
            "Windows ISOs": ["Windows 10 22H2 (x 64-bit)", "Windows 8.1 (x64)", "Windows 8.1 (x86)", "Windows 7 Pro (32-bit)", "Windows 7 Pro (64-bit)"],
            "Linux Distros": ["Kali Linux 2025.3", "Ubuntu 24.04.3 LTS", "Anhdv Boot 2024 v24.1 Premium"],
            "Programming": ["Node.js 25.1.0", "GitHub Desktop 3.5.4"],
            "Android Apps": ["ReVanced YouTube Music v8.10.52", "MicroG 0.3.1.4.240913"]
        };

        const unitSelect = document.getElementById('unit-title');
        const fileSelect = document.getElementById('file-item');

        unitSelect.addEventListener('change', () => {
            const selected = unitSelect.value;
            fileSelect.innerHTML = '<option value="" disabled selected>Select file...</option>';
            if (selected && unitFiles[selected]) {
                unitFiles[selected].forEach(file => {
                    const opt = document.createElement('option');
                    opt.value = file;
                    opt.textContent = file;
                    fileSelect.appendChild(opt);
                });
            }
        });

        document.getElementById('bug-report-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const unit = unitSelect.options[unitSelect.selectedIndex].text;
            const file = fileSelect.options[fileSelect.selectedIndex].text;
            const desc = document.getElementById('description').value.trim();

            const message = `*Bug Report from X.N.O.R User:*\n\n*Unit Title:* ${unit}\n*File Item:* ${file}\n*Description:*\n${desc}\n\n> *X.N.O.R Cloudâ„¢*`;
            const url = `https://wa.me/94741148480?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
            this.reset();
            fileSelect.innerHTML = '<option value="" disabled selected>First select Unit Title</option>';
            alert('Thank you! Report sent successfully ðŸŽ‰');
        });
    </script>
</body>
</html>
